<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>

    <script type="text/javascript">
      ;(function () {
        // Redirect to the app's base URL
        var path = window.location.pathname
        var base = "/calculate-it"
        if (path.startsWith(base)) {
          // Strip the base URL and redirect to the SPA's entry point
          var newPath = base + "/#" + path.substr(base.length)
          if (window.location.href !== window.location.origin + newPath) {
            window.location.replace(newPath)
          }
        } else {
          window.location.href = base
        }
      })()
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
